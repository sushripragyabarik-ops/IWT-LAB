<html>
  <head>
    <title>Registration Form</title>
  </head>
  <body bgcolor="lightyellow" align="center">
    <h1 align="center"><u>Registration Form</u></h1>
	<form name="form1" method="POST" action="">
	  First Name:<input type="text" name="t1" placeholder="Enter first name"><br>
	  Last Name:<input type="text" name="t2" placeholder="Enter last name"><br>
	  Email id:<input type="text" name="t3" placeholder="Enter email"><br>
	  Mob no:<input type="text" name="t4" placeholder="Enter mobile no"><br>
	  Address:<textarea rows=4 cols=10></textarea><br>
	  DOB:<select name="day">
	    <option value="day">day</option>
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
	  </select>
	  <select name="month">
	    <option value="month">month</option>
		<option value="1">Jan</option>
		<option value="2">Feb</option>
		<option value="3">Mar</option>
	  </select>
	  <select name="year">
	    <option value="year">year</option>
		<option value="1">2026</option>
		<option value="2">2025</option>
		<option value="3">2024</option>
	  </select><br>
	  Hobbies:<input type="checkbox" name="singing">singing<br>
	  <input type="checkbox" name="sports">sports<br>
	  <input type="checkbox" name="coding">coding<br>
	</Form>
  </body>
</html>
