<html>
  <head>
  <title>js_5</title>
    <script>
	  let x=parseInt(prompt("Enter first number:"));
	  let y=parseInt(prompt("Enter second number:"));
	  document.write("Before swap: X="+x+" Y="+y);
	  x=x+y;
	  y=x-y;
	  x=x-y;
	  document.write("<br>After swap: X="+x+" Y="+y);
	</script>
  </head>
  <body bgcolor="pink" font="violet">
  </body>
</html>
