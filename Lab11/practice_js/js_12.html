<html>
  <head>
    <title>js_12</title>
    <script>
	  let n1=parseInt(prompt("Enter no1:"));
	  let n2=parseInt(prompt("Enter no2:"));
	  if(n1==n2)
	  document.write("Both are equal");
	  else if(n1>n2) 
	  document.write(n1+" is greater");
	  else
	  document.write(n2+" is greater");
	</script>
  </head>
  <body bgcolor="pink" font="violet">
  </body>
</html>
