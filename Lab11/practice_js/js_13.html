<html>
  <head>
    <title>js_13</title>
    <script>
	  let y=parseInt(prompt("Enter year:"));
	  if(y%100!=0)
	    if(y%4==0)
	    document.write(y+" is a leap year");
	  else
	    if(y%400==0)
	    document.write(y+" is a leap year");
	    else
	    document.write(y+" is a not leap year");
	</script>
  </head>
  <body bgcolor="pink" font="violet">
  </body>
</html>
