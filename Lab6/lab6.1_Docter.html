<html>
	<head>
		<title>Doctor Appointment Form</title>
	</head>
	<body>
		<table align="center" width="300px" cellpadding="2">
			<tr>
			    <td rowspan="10"><img src="doc_image.jpg" align="left" width="400" height="500" style="margin:20px:"></td>
				<th colspan="3" >
					<h1>Doctor Appointment Form<h1>
					<h1>
					<hr color="red">
				</th>
			</tr>
			<tr>
				<td>Appointment<br>date</td>
				<td><input type="date"></td>
			</tr>
			<tr>
				<td>Appointment<br>time</td>
				<td><input type="time"></td>
			</tr>
			<tr>
				<td>Name</td>
				<td><input type="text" placeholder="First Name"></td>
				<td><input type="text" placeholder="Last Name"></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td>
				<label><input type="radio" name="gender" value="male"> Male</label>
				<label><input type="radio" name="gender" value="female"> Female</label>
				</td>
			</tr>
			<tr>
				<td>Phone Number</td>
				<td><input type="text" placeholder="First Name"></td>
			</tr>
			<tr>
				<td>Address</td>
				<td><input type="text" placeholder="city"></td>
				<td><input type="text" placeholder="state"></td>
			</tr>
			<tr>
				<td>Your query</td>
				<td><textarea name="query" rows="4" col="50"></textarea></td>
			</tr>
			<tr>
				<br>
				 <td>Appointment type</td>
				 <td>Select which Appointment type(s) you require<br>
					<input type="checkbox"> Cervix checkup <br>
					<input type="checkbox"> Heart checkup <br>
					<input type="checkbox"> Eye check-up <br>
					<input type="checkbox"> Hearing test <br>
				</td>
			</tr>
			<tr>
                    <td></td>
                    <td><button type="Send">Send</button></td>
            </tr>
		</table>
	</body>
</html>
